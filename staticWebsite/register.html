<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <main class="auth-container">
            <form class="auth-form">
                <a href="index.html" class="logo-link">
                    <div class="logo2">
                        <h1>QuickAnswer</h1>
                    </div>
                </a>
                <h2 class="auth-title">Регистрация</h2>

                <div class="form-group">
                    <label for="reg-login" class="form-label">Логин</label>
                    <input type="text" id="reg-login" class="form-input" placeholder="Придумайте логин" required>
                </div>

                <div class="form-group">
                    <label for="reg-password" class="form-label">Пароль</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="Придумайте пароль" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="reg-password-repeat" class="form-label">Повторите пароль</label>
                    <input type="password" id="reg-password-repeat" class="form-input" placeholder="Повторите пароль" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="reg-name" class="form-label">Имя</label>
                    <input type="text" id="reg-name" class="form-input" placeholder="Ваше имя" required>
                </div>

                <button type="submit" class="auth-btn">Зарегистрироваться</button>

                <div class="auth-footer">
                    <span>Уже есть аккаунт?</span>
                    <a href="login.html" class="auth-switch">Войти</a>
                </div>
            </form>
        </main>
</body>
</html>
